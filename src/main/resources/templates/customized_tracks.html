<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Spotify Connect</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body-bg">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
    
        <div class="container">
            <a class="navbar-brand h1-responsive display-4 heading-main text-white">Customized Tracks</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseNav"
   				 aria-controls="collapseNav" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  			</button>

        </div>
    </nav>

    <div class="container container-username">
        <div class="row">
        	<div class="col-12 text-center">
            <h3 class="h2 container-username-heading mx-auto">Song Recommendations</h3></div>
<!--            <div class="col-12 text-center">-->
<!--                <h3 class="h5 text-success mx-auto mt-1" th:text="${term}" style="font-family: anton;text-shadow: 1px 1px black">Past 6 Months</h3>-->
<!--            </div>-->
            <div class="col-12 text-center mt-1">
            <a class="btn btn-success btn-rounded btn-sm mx-auto" type="button" href="/redirect">Go Back</a>
            </div>
            <div class="col-12 text-center mt-1">
                <a class="btn btn-success btn-rounded btn-sm mx-auto" type="button" href="/savePlaylist">Save Playlist</a>
            </div>
<!--            <div class="col-12 text-center mt-1">-->
<!--                    <form method="post" action="@{/savePlaylist}">-->
<!--                    <button type="submit" style ="margin-top: 12%;" class="btn btn-primary">Save Playlist</button>-->
<!--                </form>-->
<!--            </div>-->
        </div>
        <hr class="hr bg-success">
        <div >
            <div class="row">
                <div class="col-lg-3 col-md-4 col-6 my-2" th:each="track: ${tracks.items}">
                    <div class="card" style="width:10.5rem; min-height:283px" th:attr="onclick=|openSpotify('${track.external_urls.spotify}')|">
                        <img class="card-img-top" src="https://i.scdn.co/image/ab67616d0000b273c450c89d3eb750d3535b0a0c" th:src="@{''+${track.album.images[0].url}+''}" alt="Card image cap">
                        <div class="card-body text-center py-1">
                            <p class="card-title text-dark font-weight-bold" th:text="${#strings.abbreviate(track.name,23)}"></p>
                            <p class="card-title text-muted" th:text="${track.artists[0].name}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript">

  function openSpotify(link){
	  window.open(link);
  }
    </script>
</body>

</html>
