<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Spotify Data</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mdb.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
<!--<nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">-->
<!--    <div class="container">-->
<div class="justify-content-center text-center">
<!--        <a class="navbar-brand h1-responsive display-4 heading-main" href="#">Connect to Spotify</a>-->
    <center> <h1><a style="padding-top: 10%;font-size: xxx-large;color: #585858">Connect to Spotify</a></h1></center>
    </div>
<!--</nav>-->
<div class="justify-content-center text-center button-action">
    <a type="button" th:href="@{${url}}" class="btn btn-success btn-custom btn-lg btn-rounded waves-effect">Get Started</a>
    <div>
        <a class="text-white" type="button" data-toggle="modal" data-target="#modalDetails" style="text-decoration: underline">What It Does?</a>
    </div>
</div>


<div class="modal fade" id="modalDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-notify modal-success" role="document">
        <div class="modal-content text-center">
            <div class="modal-header d-flex justify-content-center">
                <p class="heading">See Emotion Play Music?</p>
            </div>

            <div class="modal-body">
                <div class="container text-left">
                    <div class="font-weight-bold text-left">
                        <div>Reads your mood and suggests a playlist of songs</div>

                    </div>

                </div>
            </div>
            <div class="modal-footer flex-center">
                <a data-dismiss="modal" class="btn  btn-outline-success">Ok</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/popper.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/mdb.min.js"></script>

<div th:if="${param.logout}">
    <script type="text/javascript">
            toastr["success"]("Successfully Logged Out!");

        </script>
</div>
</body>

</html>
