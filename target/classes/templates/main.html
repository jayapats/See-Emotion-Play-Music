<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Spotify Data</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <style>
Body {
  font-family: Calibri, Helvetica, sans-serif;
  background-color: #282a35;
}
button {
       background-color: #4CAF50;
       width: 100%;
        color: orange;
        padding: 15px;
        margin: 10px 0px;
        border: none;
        cursor: pointer;
         }

 input[type=text], input[type=password] {
        width: 100%;
        margin: 8px 0;
        padding: 12px 20px;
        display: inline-block;
        box-sizing: border-box;
    }
 button:hover {
        opacity: 0.7;
    }
  .cancelbtn {
        width: auto;
        padding: 10px 18px;
        margin: 10px 5px;
    }


 .container {
        padding: 25px;
        width: 60%;

    }

  .header {
  display: inline-block;
  width: 100%;
  border: 1px solid red;
}

    h1{
    padding-top: 10%;
font-size: xxx-large;
    color: white}
</style>
</head>
<body>
<form method = "GET" action = "/faceapi">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">

        <div class="float-left">
            <a class="navbar-brand h1-responsive display-4 heading-main text-white">Spotify Connect</a>
        </div> <br>

        <div class="container">
            <div class="text-left" style="color:white;">
                <h3 class="h3 container-username-heading" th:text="'Hello '+${userName} +' !'"  style="color:White;"></h3>
            </div>


            <div class="text-right" style="color:white;">
                <a href="/logout" style="margin:auto" type="button" class="btn btn-danger btn-rounded btn-sm">Log Out</a>
            </div>
        </div>
    </nav>
    <div class="container register">
        <p style="color:white;"></p>
    </div>

    <div class="container h-100" style="background-color: #282a35;">...
        <div class="row align-items-center h-100">
        <div class="col-6 mx-auto">
        <div class="jumbotron-fluid" style="background-color: #282a35;" >
            <div class="row justify-content-center align-items-center">
                <div class="accordion md-accordion" id="accordionEx1" role="tablist" aria-multiselectable="true">
                    <div class="card" style="background: transparent !important; border-bottom: none !important;">
                        <div class="card-header mb-0 pb-0" role="tab" id="headingTwo1">
                            <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx1" href="#albums" aria-expanded="false" aria-controls="collapseTwo1">
                                <h4 class="mb-0 text-white" style="font-family: anton">
                                    Get Your Top Artists
                                </h4>
                            </a>
                        </div>

                        <div id="albums" class="collapse pt-0" role="tabpanel" data-parent="#accordionEx1">
                            <div class="card-body pt-2 pb-0">
                                <div class="container ml-4">
                                    <div class="row">
                                        <a class="h5" href="/topArtists?term=2" style="color:#00e676; font-family: anton; text-shadow: 0.7px 0.7px black">All Time</a>
                                    </div>
                                    <div class="row">
                                        <a class="h5" href="/topArtists?term=1" style="color:#00e676; font-family: anton; text-shadow: 0.7px 0.7px black">Past 6 Months</a>
                                    </div>
                                    <div class="row">
                                        <a class="h5" href="/topArtists?term=0" style="color:#00e676; font-family: anton; text-shadow: 0.7px 0.7px black">Past Month</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="accordion md-accordion" id="accordionEx2" role="tablist" aria-multiselectable="true">

                    <div class="card" style="background: transparent !important; border-bottom: none !important;">

                        <div class="card-header mb-0 pb-0" role="tab" id="headingTwo2">
                            <a class="collapsed" data-toggle="collapse" data-parent="#tracks" href="#tracks" aria-expanded="false">
                                <h4 class="mb-0 text-white" style="font-family: anton">
                                    Get Your Top Tracks
                                </h4>
                            </a>
                        </div>

                        <div id="tracks" class="collapse pt-0" role="tabpanel" data-parent="#accordionEx2">
                            <div class="card-body pt-2 pb-0">
                                <div class="container ml-4">
                                    <div class="row">
                                        <a class="h5" href="/topTracks?term=2" style="color:#00e676; font-family: anton; text-shadow: 0.7px 0.7px black">All Time</a>
                                    </div>
                                    <div class="row">
                                        <a class="h5" href="/topTracks?term=1" style="color:#00e676; font-family: anton; text-shadow: 0.7px 0.7px black">Past 6 Months</a>
                                    </div>
                                    <div class="row">
                                        <a class="h5" href="/topTracks?term=0" style="color:#00e676; font-family: anton; text-shadow: 0.7px 0.7px black">Past Month</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="accordion md-accordion" id="accordionEx3" role="tablist" aria-multiselectable="true">

                    <div class="card" style="background: transparent !important; border-bottom: none !important;">

                        <div class="card-header mb-0 pb-0" role="tab" id="headingTwo3">
                            <a class="collapsed" data-toggle="collapse" data-parent="#library" href="#library" aria-expanded="false">
                                <h4 class="mb-0 text-white" style="font-family: anton">
                                    Your Library
                                </h4>
                            </a>
                        </div>

                        <div id="library" class="collapse pt-0" role="tabpanel" data-parent="#accordionEx3">
                            <div class="card-body pt-2 pb-0">
                                <div class="container ml-4">
                                    <div class="row">
                                        <a class="h5" href="/savedTracks" style="color:#00e676; font-family: anton; text-shadow: 0.7px 0.7px black">Saved Tracks</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="accordion md-accordion" id="accordionEx4" role="tablist" aria-multiselectable="true">
                    <div class="card" style="background: transparent !important; border-bottom: none !important;">
                        <div class="card-header mb-0 pb-0" role="tab" id="heading3">
                        <a href="/recentTracks" class="mb-0 text-white h4" style="font-family: anton">
                            Recently Played Tracks
                        </a>
                        </div>
                   </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="accordion md-accordion" id="accordionEx6" role="tablist" aria-multiselectable="true">
                    <div class="card" style="background: transparent !important; border-bottom: none !important;">
                        <div class="card-header mb-0 pb-0" role="tab" id="heading6">
                            <a href="/recentSavedTracks" class="mb-0 text-white h4" style="font-family: anton">
                                Recent Saved Tracks
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center align-items-center">
                <div class="accordion md-accordion" id="accordionEx5" role="tablist" aria-multiselectable="true">
                    <div class="card" style="background: transparent !important; border-bottom: none !important;">
                        <div class="card-header mb-0 pb-0" role="tab" id="headingFive">
                            <a href="/faceapi" class="mb-0 text-white h4" style="font-family: anton">
                                <h4 class="mb-0 text-white" style="font-family: anton">
                                    Get Song Recommendations
                                </h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>


    <div th:if="${display}">
        <div class="fixed-bottom d-flex flex-column justify-content-center align-items-center">

            <div class="card card-cascade wider reverse player" style="width: 100vw">

                <div class="view view-cascade overlay p-3">
                    <div class="song">
                        <p class="font-weight-bold mb-0 text-light" th:text="${#strings.abbreviate(currentPlaying.item.album.name,20)}">Kelis</p>
                        <p class="font-small text-muted mb-0" th:text="${#strings.abbreviate(currentPlaying.item.name+' ('+currentPlaying.item.artists[0].name+')',20)}">Trick me (DJ Flam remix)</p>

                        <div id="mobile-box">

                            <audio id="music" preload="true">
                                <source th:src="@{''+${currentPlaying.item.preview_url}+''}" src="https://bachataurban.com/download/1/Kelis%20-%20Trick%20Me%20(%20DJ%20Flam%20-%20Urban%20Bachata%20remix%20).mp3">
                            </audio>

                            <div id="audioplayer">
                                <div id="timeline">
                                    <div id="playhead"></div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="card-body card-body-cascade pt-0 pb-3 z-depth-5">

                    <div class="row">
                        <div class="col-4 d-flex justify-content-center px-0 mb-1">
                            <img id="image" class="image z-depth-2" th:src="@{''+${currentPlaying.item.album.images[0].url}+''}" src="https://mdbootstrap.com//img/Photos/Others/blossom.jpg" alt="">
                            <div class="dot"></div>
                        </div>
                        <div class="col-8 icons text-center px-0" style="position: absolute; left: 58%; transform: translate(-50%); ">
                            <i class="fas fa-backward fa-2x p-md-4 p-3 my-2"></i>
                            <i id="pButton" class="fas fa-play fa-2x p-md-4 p-3 my-2"></i>
                            <i class="fas fa-forward fa-2x p-md-4 p-3 my-2"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>


</form>
</body>
</html>
